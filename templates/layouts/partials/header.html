<header
      class="sticky top-0 z-40 border-b border-slate-200/70 bg-white/75 backdrop-blur dark:border-slate-800 dark:bg-slate-900/75">
      <div class="mx-auto flex max-w-12xl items-center gap-3 px-4 py-3">
        <button id="btnSidebar"
          class="inline-flex h-10 w-10 items-center justify-center rounded-xl border border-slate-200 bg-white text-slate-700 shadow-sm hover:bg-slate-50 dark:border-slate-800 dark:bg-slate-900 dark:text-slate-200"
          aria-label="Toggle sidebar">
          <!-- menu icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="1.8">
            <path d="M4 6h16M4 12h16M4 18h10" />
          </svg>
        </button>
        <div class="flex items-center gap-2">
          <span class="h-8 w-auto px-2 rounded-xl bg-brand-600 justify-center items-center text-white flex">{{organization|default:"SET - II"}}</span>
          <span class="font-semibold">{{system_name|default:"Office Management System"}}</span>
        </div>
        <div class="ml-auto flex items-center gap-2 sm:gap-3">
          <div class="relative hidden md:block">
            <input type="text" placeholder="Search..."
              class="w-[320px] rounded-2xl border border-slate-200 bg-white px-4 py-2.5 pl-10 text-sm shadow-sm outline-none placeholder:text-slate-400 focus:ring-2 focus:ring-brand-500/30 dark:border-slate-800 dark:bg-slate-900" />
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-slate-400" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.6">
              <circle cx="11" cy="11" r="7" />
              <path d="M21 21l-4.3-4.3" />
            </svg>
          </div>
          <button id="btnTheme"
            class="h-10 w-10 rounded-xl border border-slate-200 bg-white text-slate-700 shadow-sm hover:bg-slate-50 dark:border-slate-800 dark:bg-slate-900 dark:text-slate-200"
            aria-label="Toggle theme">
            <svg class="theme-sun h-5 w-5 block dark:hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="1.6">
              <circle cx="12" cy="12" r="4" />
              <path
                d="M12 2v2m0 16v2M2 12h2m16 0h2M4.9 4.9l1.4 1.4m11.3 11.4l1.4 1.4M4.9 19.1l1.4-1.4m11.3-11.4l1.4-1.4" />
            </svg>
            <svg class="theme-moon h-5 w-5 hidden dark:block" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="1.6">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
          </button>
          <button
            class="relative h-10 w-10 rounded-xl border border-slate-200 bg-white text-slate-700 shadow-sm hover:bg-slate-50 dark:border-slate-800 dark:bg-slate-900 dark:text-slate-200"
            aria-label="Notifications">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
              <path d="M6 8a6 6 0 1 1 12 0v4l2 2H4l2-2V8" />
              <path d="M9 18a3 3 0 0 0 6 0" />
            </svg>
            <span
              class="absolute -right-1 -top-1 inline-flex h-5 min-w-[20px] items-center justify-center rounded-full bg-brand-600 px-1.5 text-[10px] font-semibold text-white">3</span>
          </button>
          <div class="relative">
            <button id="profileDropdownBtn" class="flex items-center gap-2 rounded-xl border border-slate-200 bg-white px-2 py-1.5 shadow-sm md:flex dark:border-slate-800 dark:bg-slate-900">
              <img class="h-7 w-7 rounded-lg" src="https://i.pravatar.cc/48?img=13" alt="avatar" />
              <div class="leading-tight">
                <p class="text-sm font-medium">{{request.user.full_name}}</p>
                <p class="text-xs text-slate-500 dark:text-slate-400">{{request.user.get_role_display}}</p>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1 text-slate-500" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
            <div id="profileDropdown" class="profile-dropdown hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 dark:bg-slate-800">
              <!-- <a href="#" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-700">
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-slate-600" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                  </svg>
                  Profile
                </div>
              </a> -->
              <a href="#" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-700">
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-slate-600" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                  </svg>
                  Settings
                </div>
              </a>
              <div class="border-t border-slate-200 dark:border-slate-700"></div>
              <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-700">
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-600" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                  </svg>
                  Logout
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
