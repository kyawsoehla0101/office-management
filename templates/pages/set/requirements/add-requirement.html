{% extends 'layouts/main.html' %}
{% block content %}
<div class="bg-white dark:bg-slate-900 p-6 rounded-2xl shadow-soft max-w-12xl mx-auto">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200">Add Monthly Requirement</h2>
      <p class="text-slate-500 text-sm">Submit your hardware tools, spare parts, or other monthly needs.</p>
    </div>
    <a href="{% url 'set.requirements' %}"
      class="px-4 py-2 bg-slate-100 hover:bg-slate-200 dark:bg-slate-800 dark:hover:bg-slate-700 rounded-xl text-slate-700 dark:text-slate-300">
      ‚Üê Back
    </a>
  </div>

  <!-- Form -->
  <form action="{% url 'set.add-requirement' %}" method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    <div class="grid sm:grid-cols-2 gap-6">
      <!-- Item Name -->
      <div class="sm:col-span-2">
        <label for="item_name" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Item Name</label>
        <input type="text" id="item_name" name="item_name" required
          placeholder="e.g. Soldering Iron, Ethernet Cable"
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 
                 px-4 py-3 text-slate-900 dark:text-slate-100 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none">
      </div>

      <!-- Category -->
      <div>
        <label for="category" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Category</label>
        <select id="category" name="category" required
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 
                 px-4 py-3 text-slate-900 dark:text-slate-100 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none">
          <option value="">Select Category</option>
          <option value="tools">Tools / Equipment</option>
          <option value="spare_parts">Spare Parts</option>
          <option value="electronic">Electronic Components</option>
          <option value="office">Office Supplies</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Quantity -->
      <div>
        <label for="quantity" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Quantity</label>
        <input type="number" id="quantity" name="quantity" required min="1"
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 
                 px-4 py-3 text-slate-900 dark:text-slate-100 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none">
      </div>

      <!-- Unit -->
      <div>
        <label for="unit" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Unit</label>
        <input type="text" id="unit" name="unit" value="pcs"
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 
                 px-4 py-3 text-slate-900 dark:text-slate-100 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none">
      </div>

      <!-- Estimated Cost -->
      <div>
        <label for="estimated_cost" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Estimated Cost (per unit)</label>
        <input type="number" step="0.01" id="estimated_cost" name="estimated_cost"
          placeholder="e.g. 25000"
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 
                 px-4 py-3 text-slate-900 dark:text-slate-100 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none">
      </div>

      <!-- Month -->
      <div>
        <label for="month" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Month</label>
        <select id="month" name="month" required
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 
                 px-4 py-3 text-slate-900 dark:text-slate-100 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none">
          {% for m, label in month_choices %}
          <option value="{{ m }}">{{ label }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Year -->
      <div>
        <label for="year" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Year</label>
        <input type="number" id="year" name="year" value="2025"
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 
                 px-4 py-3 text-slate-900 dark:text-slate-100 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none">
      </div>

      <!-- Attachment -->
      <div class="sm:col-span-2">
        <label for="attachment" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Attachment (optional)</label>
        <input type="file" id="attachment" name="attachment"
          class="mt-2 block w-full text-sm text-slate-600 dark:text-slate-300 file:mr-4 file:py-2 file:px-4 file:rounded-xl 
                 file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 
                 dark:file:bg-slate-800 dark:file:text-green-400">
      </div>

      <!-- Description -->
      <div class="sm:col-span-2">
        <label for="description" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Description</label>
        <textarea id="description" name="description" rows="3"
          placeholder="Describe the item purpose, usage, or justification..."
          class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 
                 px-4 py-3 text-slate-900 dark:text-slate-100 shadow-sm focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none"></textarea>
      </div>
    </div>

    <!-- Submit Buttons -->
    <div class="flex justify-end gap-3 pt-4 border-t border-slate-200 dark:border-slate-700">
      <a href="{% url 'set.requirements' %}"
         class="px-4 py-2 rounded-xl border border-slate-300 text-slate-700 hover:bg-slate-100 dark:text-slate-300 dark:border-slate-700 dark:hover:bg-slate-800">
        Cancel
      </a>
      <button type="submit"
        class="px-5 py-2.5 rounded-xl bg-green-600 text-white font-medium shadow-md hover:bg-green-700 focus:ring-2 focus:ring-green-300">
        Submit Requirement
      </button>
    </div>
  </form>
</div>
{% endblock %}
