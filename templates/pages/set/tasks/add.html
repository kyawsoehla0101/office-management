{% extends 'layouts/main.html' %}
{% block title %}
  လုပ်ငန်း ဖန်တီးရန်
{% endblock %}
{% block content %}

<div class="bg-white dark:bg-slate-900 p-8 rounded-2xl shadow-lg max-w-12xl mx-auto">

  <!-- Breadcrumb -->
  <nav class="flex mb-5" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
      <li class="inline-flex items-center">
        <a href="{% url 'set.index' %}"
          class="inline-flex items-center text-sm font-medium text-slate-700 hover:text-indigo-600 dark:text-slate-300 dark:hover:text-indigo-400">
          <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h10a1 1 0 001-1v-6.586l2.293-2.293a1 1 0 00-1.414-1.414l-7-7z" />
          </svg>
          Dashboard
        </a>
      </li>
      <li>
        <div class="flex items-center">
          <svg class="w-6 h-6 text-slate-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd" />
          </svg>
          <a href="{% url 'set.projects' %}"
            class="ml-1 text-sm font-medium text-slate-700 hover:text-indigo-600 md:ml-2 dark:text-slate-300 dark:hover:text-indigo-400">
            Projects
          </a>
        </div>
      </li>
      <li>
        <div class="flex items-center">
          <svg class="w-6 h-6 text-slate-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd" />
          </svg>
          <span class="ml-1 text-sm font-medium text-slate-700 md:ml-2 dark:text-slate-300">
            Add Task
          </span>
        </div>
      </li>
    </ol>
  </nav>

  <!-- Title -->
  <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-100 mb-6">
    Add Task — <span class="text-indigo-600 dark:text-indigo-400">{{ project.title }}</span>
  </h2>

  <form method="post" class="space-y-6">{% csrf_token %}

    <!-- Title -->
    <div>
      <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
        Task Title
      </label>
      <input 
        name="title" required
        class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700 
               bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 
               focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm"
        placeholder="e.g., API Integration, UI Enhancement"
      >
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
        Description
      </label>
      <textarea 
        name="description" rows="4"
        class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700 
               bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 
               focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm"
        placeholder="Describe the task in detail..."
      ></textarea>
    </div>

    <!-- Assigned To & Status -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

      <!-- Assign -->
      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
          Assigned To
        </label>
        <select 
          name="assigned_to"
          class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700 
                 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 
                 focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm"
        >
          <option value="">— Not Assigned —</option>
          {% for m in members %}
            <option value="{{ m.id }}">{{ m.full_name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Status -->
      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
          Status
        </label>
        <select
          name="status"
          class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700 
                 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 
                 focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm"
        >
          <option value="PENDING">Pending</option>
          <option value="IN_PROGRESS">In Progress</option>
          <option value="DONE">Completed</option>
        </select>
      </div>

    </div>

    <!-- Dates -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
          Start Date
        </label>
        <input 
          type="date" 
          name="start_date"
          class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700 
                 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 
                 focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
          Due Date
        </label>
        <input 
          type="date"
          name="due_date"
          class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700 
                 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 
                 focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm"
        >
      </div>

    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-3 pt-4 border-t border-slate-200 dark:border-slate-700">

      <a 
        href="{% url 'set.edit-project' project.id %}"
        class="px-5 py-2 rounded-xl border border-slate-300 dark:border-slate-600 
               text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
      >
        Cancel
      </a>

      <button 
        class="px-6 py-2 rounded-xl bg-indigo-600 text-white font-medium 
               hover:bg-indigo-700 shadow-md transition focus:ring-2 focus:ring-indigo-300"
      >
        Save Task
      </button>

    </div>

  </form>

</div>

{% endblock %}
